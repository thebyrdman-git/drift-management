          âœ… SECURELY PUBLISHED TO RED HAT GITLAB
          â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
          
          ğŸ”— URL: https://gitlab.cee.redhat.com/{{ gitlab_namespace }}/{{ repo_name }}
          
          â±ï¸  Execution Timeline:
          â€¢ Stage 1 (Security): {{ stage1_duration }}s
          â€¢ Stage 2 (VPN): {{ stage2_duration }}s
          â€¢ Stage 3 (Repo Create): {{ stage3_duration }}s
          â€¢ Stage 4 (Git Push): {{ stage4_duration }}s
          
          Security Checks Passed:
          âœ… No sensitive data detected
